name: Build MiniOrange Application

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract Version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: check-version
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Download Backend Artifacts
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
          BACKEND_REPO: 'pengchengluoyi/MiniOrangeServer'
        run: |
          # 1. Determine artifact name based on OS
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            ASSET_NAME="miniorange-win-amd64.zip"
            # ğŸ”¥ ä¿®å¤ï¼šåç«¯ build.py ç”Ÿæˆçš„æ˜¯ MiniOrangeServer.exe
            TARGET_FILE="MiniOrangeServer.exe"
            FINAL_NAME="main.exe"
          else
            ASSET_NAME="miniorange-macos-arm64.zip"
            # ğŸ”¥ ä¿®å¤ï¼šåç«¯ build.py ç”Ÿæˆçš„æ˜¯ MiniOrangeServer
            TARGET_FILE="MiniOrangeServer"
            FINAL_NAME="main"
          fi
          
          echo "Downloading $ASSET_NAME from $BACKEND_REPO..."
          gh release download --repo $BACKEND_REPO --pattern "$ASSET_NAME" --dir backend_tmp
          
          echo "Extracting backend..."
          mkdir -p services/main

          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # ä½¿ç”¨å¼•å·åŒ…è£¹è·¯å¾„ï¼Œé˜²æ­¢ç©ºæ ¼é—®é¢˜
            7z x "backend_tmp/$ASSET_NAME" -o"backend_tmp/extracted" -y
          else
            unzip -q backend_tmp/$ASSET_NAME -d backend_tmp/extracted
          fi
          
          # Find the folder containing the executable (main or main.exe)
          # This handles nested folders in the zip (e.g. MiniOrangeServer_vX.X.X/)
          # ğŸ”¥ ä½¿ç”¨ -iname å¿½ç•¥å¤§å°å†™
          TARGET_PATH=$(find backend_tmp/extracted -iname "$TARGET_FILE" -type f | head -n 1)

          if [ -z "$TARGET_PATH" ]; then
            echo "::error::Could not find $TARGET_FILE in extracted files!"
            find backend_tmp/extracted -maxdepth 3
            exit 1
          fi

          TARGET_DIR=$(dirname "$TARGET_PATH")
          
          echo "Found backend at $TARGET_DIR"

          # ğŸ”¥ é˜²æ­¢é€’å½’å¤åˆ¶é”™è¯¯çš„æœ€åä¸€é“é˜²çº¿
          if [ "$TARGET_DIR" == "." ]; then
             echo "::error::Target directory resolved to root (.), aborting."
             exit 1
          fi

          # Copy all contents (executable + dependencies/_internal) to services/main/
          cp -r "$TARGET_DIR"/* services/main/

          # ğŸ”¥ é‡å‘½åä¸º main/main.exe ä»¥åŒ¹é… Electron ä»£ç çš„é¢„æœŸ
          if [ -f "services/main/$TARGET_FILE" ]; then
            echo "Renaming $TARGET_FILE to $FINAL_NAME..."
            mv "services/main/$TARGET_FILE" "services/main/$FINAL_NAME"
          fi
          
          # Cleanup
          rm -rf backend_tmp
          
          # Verify
          ls -R services/main/

      - name: Build and Release
        env:
          # Token for creating releases in THIS repo
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --publish always

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MiniOrange-${{ matrix.os }}
          path: |
            release/*.exe
            release/*.dmg

      # Artifacts are automatically uploaded to GitHub Releases by electron-builder
      # because of "publish": ["github"] in package.json