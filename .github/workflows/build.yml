name: Build MiniOrange Application

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract Version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: check-version
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Download Backend Artifacts
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
          BACKEND_REPO: 'pengchengluoyi/MiniOrangeServer'
        run: |
          # 1. Determine artifact name based on OS
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            ASSET_NAME="miniorange-win-amd64.zip"
            TARGET_FILE="main.exe"
          else
            ASSET_NAME="miniorange-macos-arm64.zip"
            TARGET_FILE="main"
          fi
          
          echo "Downloading $ASSET_NAME from $BACKEND_REPO..."
          gh release download --repo $BACKEND_REPO --pattern "$ASSET_NAME" --dir backend_tmp
          
          echo "Extracting backend..."
          mkdir -p services/main

          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            7z x backend_tmp/$ASSET_NAME -obackend_tmp/extracted -y
          else
            unzip -q backend_tmp/$ASSET_NAME -d backend_tmp/extracted
          fi
          
          # Find the folder containing the executable (main or main.exe)
          # This handles nested folders in the zip (e.g. MiniOrangeServer_vX.X.X/)
          TARGET_PATH=$(find backend_tmp/extracted -name "$TARGET_FILE" -type f | head -n 1)
          TARGET_DIR=$(dirname "$TARGET_PATH")
          
          echo "Found backend at $TARGET_DIR"
          # Copy all contents (executable + dependencies/_internal) to services/main/
          cp -r "$TARGET_DIR"/* services/main/
          
          # Cleanup
          rm -rf backend_tmp
          
          # Verify
          ls -R services/main/

      - name: Build and Release
        env:
          # Token for creating releases in THIS repo
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --publish always

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MiniOrange-${{ matrix.os }}
          path: |
            release/*.exe
            release/*.dmg

      # Artifacts are automatically uploaded to GitHub Releases by electron-builder
      # because of "publish": ["github"] in package.json